<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Create Award</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>

    <ion-card-content>
      <form action="">
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Enter Name for Award</ion-label>
            <ion-input placeholder="Name"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label position="stacked">Enter points for Award</ion-label>
            <ion-input type="number" placeholder="Points"></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label position="stacked">Enter Discription for Award</ion-label>
            <ion-input placeholder="Discription"></ion-input>
          </ion-item>
        </ion-list>

        <ion-button>Create</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
