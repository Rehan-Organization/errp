<ion-header >
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>

        <ion-title>Create Award</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <form>
                <ion-list >
                    <ion-item>
                        <ion-label position="stacked">Name for Award</ion-label>
                        <ion-input
                            placeholder="Name"
                            [(ngModel)]="awardType.awardName"
                            name="name"
                            required
                        ></ion-input>
                    </ion-item>

                    <br />
                    <ion-item>
                        <ion-label position="stacked">points for Award</ion-label>
                        <ion-input
                            type="number"
                            placeholder="Points"
                            (keypress)="numericOnly($event)"
                            [(ngModel)]="awardType.awardPoints"
                            name="awardPoints"
                            required
                        ></ion-input>
                    </ion-item>
                    <br />

                    <ion-item>
                        <ion-label position="stacked">Discription for Award</ion-label>
                        <ion-input
                            placeholder="Description"
                            [(ngModel)]="awardType.description"
                            name="awardDescription"
                            required
                        ></ion-input>
                    </ion-item>
                </ion-list>

                <ion-button (click)="createAward()">Create</ion-button>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
