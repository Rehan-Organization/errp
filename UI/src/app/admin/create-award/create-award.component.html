<ion-card id="card">
  <ion-card-header>
    <ion-card-title ><strong>Create Award</strong></ion-card-title>
    <ion-card-subtitle></ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <br>
    <form action="">
    <ion-list>
      <ion-item>
        <ion-label>Enter Name for Award</ion-label>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Name"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label>Enter points for Award</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="Points"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label>Enter Discription for Award</ion-label>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Discription"></ion-input>
      </ion-item>
    </ion-list>  

    <ion-button id="create">Create</ion-button>
    </form>
  </ion-card-content>
</ion-card>
