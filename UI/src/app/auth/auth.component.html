<ion-content padding>
    <ion-card color="secondary" class="container-card">
        <ion-card-header class="ion-text-center">
            <ion-card-title>
                ABS ERRP Login
            </ion-card-title>
            <ion-card-subtitle>
                Please Enter your ABS Credentials
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <form #form="ngForm" (ngSubmit)="login(form)">
                <ion-grid>
                    <ion-row justify-content-center>
                        <ion-col align-self-center size="12">
                            <div padding>
                                <ion-item fill="solid">
                                    <ion-label position="stacked">email</ion-label>
                                    <ion-input
                                        name="userName"
                                        type="email"
                                        placeholder="your@email.com"
                                        ngModel
                                        required
                                    ></ion-input>
                                </ion-item>
                                <ion-item fill="solid">
                                    <ion-label position="stacked">password</ion-label>
                                    <ion-input
                                        name="password"
                                        type="password"
                                        placeholder="Password"
                                        ngModel
                                        required
                                    ></ion-input>
                                </ion-item>
                            </div>
                            <div padding>
                                <ion-button color="primary" type="submit" [disabled]="form.invalid" expand="block"
                                    >
                                    <i class="fas fa-sign-in"></i>
                                    Login</ion-button
                                >
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
