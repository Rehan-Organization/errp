<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button>My Achievements</ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let achievement of achievements">
        <ion-card-header>
            <ion-card-title>{{ achievement.title }}</ion-card-title>
            <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>

    <ion-card-content>
      {{achievement.achievementDesc}}
    </ion-card-content>

        <ion-button fill="clear" (click)="delete(achievement)" >Delete</ion-button>
        <ion-button fill="clear">Update</ion-button>
        <ion-button fill="clear">Submit</ion-button>
    </ion-card>
    <ion-fab slot="fixed" horizontal="end" vertical="bottom">
        <ion-fab-button (click)="addAchievement()">
            <ion-icon name="add"> </ion-icon>
        </ion-fab-button>
    </ion-fab>
    <!-- <ion-button (click)="addAchievement()">Add Achievement</ion-button> -->
</ion-content>
