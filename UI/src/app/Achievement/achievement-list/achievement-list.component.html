<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>My Achievements</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let achievement of Achievement">
        <ion-card-header>
            <ion-card-title>{{ achievement.title }}</ion-card-title>
            <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            {{ achievement.description }}
        </ion-card-content>

        <ion-button fill="clear">Delete</ion-button>
        <ion-button fill="clear">Update</ion-button>
        <ion-button fill="clear">Submit</ion-button>
    </ion-card>
