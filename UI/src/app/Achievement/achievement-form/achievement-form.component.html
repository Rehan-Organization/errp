<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{ isIdPresent ? 'Update Achievement' : 'Add Achievement' }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-item fill="outline" id="title" counter="true" [counterFormatter]="customCounterFormatter">
                <ion-label position="floating">Title</ion-label>
                <ion-input
                    maxlength="200"
                    minlength="10"
                    [clearInput]="true"
                    placeholder="Enter title for an Achievement"
                    [(ngModel)]="achievement.title"
                    (keypress)="onKeyPress($event)"
                ></ion-input>
            </ion-item>
            <ion-item fill="outline" id="description" counter="true" [counterFormatter]="customCounterFormatter">
                <ion-label position="floating">Description</ion-label>
                <ion-textarea
                    maxlength="1000"
                    minlength="50"
                    placeholder="Enter Description for an Achievement"
                    inputmode="text"
                    [(ngModel)]="achievement.achievementDesc"
                    auto-grow="true"
                ></ion-textarea>
            </ion-item>

            <ion-button class="ion-float-right" color="primary" (click)="handleSave()" *ngIf="!isIdPresent"
                ><i class="far fa-save" aria-hidden="true"></i>Save</ion-button
            >
            <ion-button class="ion-float-right" color="primary" (click)="handleUpdate()" *ngIf="isIdPresent"
                ><i class="far fa-edit" aria-hidden="true"></i>Update</ion-button
            >
            <ion-button class="ion-float-right" color="secondary" (click)="handleSubmit()"
                ><i class="far fa-paper-plane" aria-hidden="true"></i>Submit for Award</ion-button
            >
        </ion-card-content>
    </ion-card>
</ion-content>
