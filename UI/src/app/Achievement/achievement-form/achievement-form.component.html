<ion-header>
  <ion-toolbar color="primary">
      <ion-title>Add Achievement</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input [clearInput]="true" placeholder="Enter title for an Achievement"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-input [clearInput]="true" placeholder="Enter Description"></ion-input>
        </ion-item>
        <ion-button color="primary" >Save</ion-button>
        <ion-button color="primary">Submit</ion-button>
      </ion-card-content>
    </ion-card>
</ion-content>
