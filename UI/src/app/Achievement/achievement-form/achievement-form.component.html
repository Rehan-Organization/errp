<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Add Achievement</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-content>
        <ion-card>
            <ion-card-content>
                <ion-card-header>
                    <ion-card-title>Card Title</ion-card-title>
                    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                </ion-card-header>

                <ion-item fill="outline" id="title" counter="true" [counterFormatter]="customCounterFormatter">
                    <ion-label position="floating">Title</ion-label>
                    <ion-input
                        maxlength="50"
                        minlength="20"
                        [clearInput]="true"
                        placeholder="Enter title for an Achievement"
                        [(ngModel)]="achievement.title"
                    ></ion-input>
                </ion-item>

                <ion-item fill="outline" id="description" counter="true" [counterFormatter]="customCounterFormatter">
                    <ion-label position="floating">Description</ion-label>
                    <ion-input
                        class=" "
                        (keypress)="onKeyPress($event)"
                        maxlength="200"
                        minlength="50"
                        [clearInput]="true"
                        placeholder="Enter Description"
                        inputmode="text"
                        [(ngModel)]="achievement.achievementDesc
                        "
                    ></ion-input>
                </ion-item>

                <ion-button color="primary">Save</ion-button>
                <ion-button color="primary" (click)="addAchievement()">Submit</ion-button>
            </ion-card-content>
        </ion-card>
    </ion-content>
</ion-content>
